<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Générateur de Factures - Lasry Education</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ============================
       Styles Globaux
    ============================ */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 5px;
      padding: 20px 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    /* ============================
       Outil de facturation
    ============================ */
    .no-print {
      display: block;
    }
    form {
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"], select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    /* Facture */
    .invoice {
      margin-top: 30px;
      padding: 40px;
      border: 2px solid #007BFF;
      border-radius: 5px;
      display: none;
    }
    .invoice-header {
      display: flex;
      justify-content: space-between;
      border-bottom: 2px solid #007BFF;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }
    .invoice-number {
      font-size: 1.2em;
      font-weight: bold;
    }
    .invoice-main {
      margin-bottom: 30px;
    }
    .invoice-row {
      display: flex;
      justify-content: space-between;
      font-size: 1.5em;
      font-weight: bold;
    }
    .invoice-footer {
      border-top: 2px solid #007BFF;
      padding-top: 20px;
      text-align: right;
    }
    /* Impression */
    @media print {
      @page { size: landscape; }
      .no-print, button {
        display: none;
      }
      .container {
        margin: 0;
        width: 100%;
      }
      .invoice {
        display: block;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Générateur de Factures - Lasry Education</h1>
    <form id="invoiceForm">
      <label for="centre">Centre :</label>
      <select id="centre" required>
        <option value="">--Sélectionnez un centre--</option>
        <option value="Laval">Laval</option>
        <option value="Anjou">Anjou</option>
        <option value="Acadie">Acadie</option>
        <option value="West Island">West Island</option>
      </select>
      
      <label for="studentName">Nom de l'élève :</label>
      <input type="text" id="studentName" required>
      
      <label for="tutorName">Nom du tuteur :</label>
      <input type="text" id="tutorName" required>
      
      <label for="paymentReason">Raison du paiement :</label>
      <textarea id="paymentReason" rows="3" required></textarea>
      
      <label for="paymentAmount">Montant du paiement ($) :</label>
      <input type="number" id="paymentAmount" step="0.01" required>
      
      <button type="button" onclick="generateInvoice()">Générer la facture</button>
    </form>
    
    <!-- Aperçu de la facture -->
    <div id="invoicePreview" class="invoice">
      <div class="invoice-header">
        <h2>Facture</h2>
        <div class="invoice-number" id="previewInvoiceNumber"></div>
      </div>
      <div class="invoice-main">
        <div class="invoice-row">
          <div id="previewStudentName"></div>
          <div id="previewPaymentAmount"></div>
        </div>
        <div id="previewPaymentReason"></div>
      </div>
      <div class="invoice-footer">
        <div id="previewTutorName"></div>
        <div id="previewDate"></div>
      </div>
    </div>
  </div>

  <script>
    function generateInvoice() {
      const studentName = document.getElementById("studentName").value;
      const tutorName = document.getElementById("tutorName").value;
      const paymentReason = document.getElementById("paymentReason").value;
      const paymentAmount = document.getElementById("paymentAmount").value;

      if (!studentName || !tutorName || !paymentReason || !paymentAmount) {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      // Mise à jour de l'aperçu de la facture
      document.getElementById("previewInvoiceNumber").textContent = "Numéro: Généré Automatiquement";
      document.getElementById("previewStudentName").textContent = studentName;
      document.getElementById("previewPaymentAmount").textContent = "$ " + parseFloat(paymentAmount).toFixed(2);
      document.getElementById("previewPaymentReason").textContent = paymentReason;
      document.getElementById("previewTutorName").textContent = tutorName;

      const d = new Date();
      const months = ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"];
      document.getElementById("previewDate").textContent = d.getDate() + " " + months[d.getMonth()] + " " + d.getFullYear();

      // Affichage de l'aperçu de la facture
      document.getElementById("invoicePreview").style.display = "block";

      // Envoyer les données à GitHub Actions
      fetch("https://api.github.com/repos/MARC0CND/LASRY/actions/workflows/generate_invoice.yml/dispatches", {
        method: "POST",
        headers: {
          "Authorization": "token YOUR_GITHUB_PERSONAL_ACCESS_TOKEN",
          "Accept": "application/vnd.github.v3+json",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          ref: "main",
          inputs: {
            student_name: studentName,
            tutor_name: tutorName,
            payment_reason: paymentReason,
            payment_amount: paymentAmount
          }
        })
      })
      .then(response => {
        if (response.status === 204) {
          alert("Facture en cours de génération! Vérifiez le dossier invoices dans quelques secondes.");
        } else {
          alert("Erreur lors de la génération de la facture.");
        }
      })
      .catch(error => console.error("Erreur:", error));
    }
  </script>

</body>
</html>
